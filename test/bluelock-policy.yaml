apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: bluelock-block-open-policy
spec:
  severity: 10
  message: "a critical file was accessed"
  tags:
  - WARNING
  selector:
    matchLabels:
      kubearmor.io/container.name: reader-app-container
  process:
    matchPaths:
      - path: /usr/bin/ls
      - path: /usr/bin/cat
  network:
    matchProtocols:
      - protocol: tcp
        fromSource:
        - path: /usr/bin/curl
  file:
    matchPaths:
    - path: /app/README.md
  action:
    Block
