version: '3.8'
volumes:
  kubearmor-dir: {}
networks:
  bluelock-test-net: {}
services:
  # we only use this to copy kubearmor binary to a shared vol
  bluelock:
    container_name: bluelock
    build:
      context: .
    image: bluelock:latest
    volumes:
      - kubearmor-dir:/kubearmor

  # relay server
  kubearmor-relay-server:
    container_name: kubearmor-relay-server
    #image: daemon1024/kubearmor-relay-server
    image: kubearmor/kubearmor-relay-server:latest
    command: ["-k8s=false"]
    networks:
      - bluelock-test-net
    ports:
      # port on which policies are received on
      # also logs are sent from
      - "32767:32767"

  # application container
  armored-container:
    container_name: armored-container
    depends_on:
      - bluelock
    image: ka-socat:latest
    command: ["/kubearmor/bluelock","socat", "TCP-LISTEN:1337,reuseaddr,fork", "EXEC:bash,pty,stderr,setsid,sigint,sane"]
    volumes:
      - kubearmor-dir:/kubearmor
    networks:
      - bluelock-test-net
    ports:
      # for testing purposes
      - "1337:1337"
    environment:
      - RELAYSERVERURL=kubearmor-relay-server:32767
      - K8S=false
      - CONTAINERNAME=armored-container

