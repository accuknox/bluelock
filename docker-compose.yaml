version: '3.8'
volumes:
  kubearmor-dir: {}
networks:
  bluelock-test-net: {}
services:
  # we only use this to copy kubearmor binary to a shared vol
  bluelock:
    container_name: bluelock
    build:
      context: .
    image: delusionaloptimist/bluelock:latest
    #image: bluelock:latest
    volumes:
      - kubearmor-dir:/kubearmor

  # relay server
  kubearmor-relay-server:
    container_name: kubearmor-relay-server
    image: delusionaloptimist/kubearmor-relay-server:latest
    #image: kubearmor/kubearmor-relay-server:latest
    command: ["-k8s=false"]
    networks:
      - bluelock-test-net
    ports:
      # gRPC port for relay
      # clients and kubearmor both connect to this
      - "32767:32767"

  # application container
  armored-container:
    container_name: armored-container
    depends_on:
      - bluelock
    image: ka-socat:latest
    command: ["/kubearmor/bluelock","socat", "TCP-LISTEN:1337,reuseaddr,fork", "EXEC:bash,pty,stderr,setsid,sigint,sane"]
    volumes:
      - kubearmor-dir:/kubearmor
    networks:
      - bluelock-test-net
    ports:
      # for testing purposes
      - "1337:1337"
    environment:
      # in docker private network container name can be used to access a container
      - RELAYSERVERURL=http://kubearmor-relay-server:32767
      - K8S=false
      - CONTAINERNAME=armored-container
